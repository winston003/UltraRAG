server_config: examples/server/rag_88_evaluation_server.yaml
servers:
  benchmark: servers/benchmark
  retriever: servers/retriever
  prompt: servers/prompt
  generation: servers/generation
  evaluation: servers/evaluation
  custom: servers/custom
benchmark:
  benchmark:
    name: test_5_questions
    path: test_5_questions.jsonl
    key_map:
      q_ls: question
      gt_ls: golden_answers
    shuffle: false
    seed: 42
    limit: -1
custom: {}
evaluation:
  metrics:
  - acc
  - f1
  - em
  - coverem
  - stringem
  - rouge-1
  - rouge-2
  - rouge-l
  save_path: output/88_evaluation_results.json
generation:
  base_url: http://localhost:8000/v1
  model_name: qwen-turbo
  sampling_params:
    frequency_penalty: 0.0
    max_tokens: 512
    presence_penalty: 0.0
    stop: []
    temperature: 0.1
    top_p: 0.9
prompt:
  template: prompt/qa_rag_boxed.jinja
retriever:
  query_instruction: 'Query: '
  retriever_url: http://localhost:8002
  top_k: 5