# 文本清洗Pipeline配置
# 基于UltraRAG框架的大规模文本清洗方案
# 采用分块+LLM清洗策略，适用于录音转文本等需要处理的文本内容

servers:
  custom: servers/custom

variables:
  file_path: "test_dirty_text.txt"
  output_path: "data/test_cleaned.txt"
  chunk_size: 800
  chunk_overlap: 100

pipeline:
  # 1. 加载文本文件
  - custom.load_text_file
  
  # 2. 文本分块处理
  - custom.chunk_text
  
  # 3. 清洗文本块
  - custom.clean_text_chunks
  
  # 4. 合并清洗后的文本块
  - custom.merge_chunks
  
  # 5. 保存清洗后的文本
  - custom.save_text_file